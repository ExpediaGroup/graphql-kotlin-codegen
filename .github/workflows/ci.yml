name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Run Prettier
        run: bun format-check

      - name: Lint
        run: bun lint

      - name: Unit Tests
        run: bun test

      - uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: "17"

      - name: Integration Test
        run: bun integration
